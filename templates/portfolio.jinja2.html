{% extends 'layout/home.jinja2.html' %}
{% block content %}
{% with projects=projects%}
{% for project in projects %}
<div class='m-listDetails'>
  <a href='/project/{{project.path}}'>
    <h1>{{project.meta.title}}</h1>
    <p>{{project.meta.caption}}</p>
  </a>
  <img src='{{project.meta.thumbnail}}'/>
</div>
{% endfor %}
{% endwith %}
{% endblock content %}
